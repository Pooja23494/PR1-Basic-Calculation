<!doctype html>
<html lang="en">

<head>
    <title>Employee Salary</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="salary text-center border border-1 mt-5">
                    <h1>Employee Salary</h1>
                    <hr>
                    <table class="table">
                        <tr>
                            <td>Employee Name</td>
                            <td id="ename"></td>
                        </tr>
                        <tr>
                            <td>Basic Salary</td>
                            <td id="basicsalary"></td>
                        </tr>
                        <tr>
                            <td>House Rent Allowance</td>
                            <td id="hra"></td>
                        </tr>
                        <tr>
                            <td>Dearness Allowance</td>
                            <td id="da"></td>
                        </tr>
                        <tr>
                            <td>Medical Allowance</td>
                            <td id="ma"></td>
                        </tr>
                        <tr>
                            <td>Travel Allowance</td>
                            <td id="ta"></td>
                        </tr>
                        <tr>
                            <td>Provident Fund</td>
                            <td id="pf"></td>
                        </tr>
                        <tr>
                            <td>tax deducted at source</td>
                            <td id="tds"></td>
                        </tr>
                        <tr>
                            <td>Professional tax</td>
                            <td id="pt"></td>
                        </tr>
                        <tr>
                            <th>Gross Salary</th>
                            <th id="gross"></th>
                        </tr>
                        <tr>
                            <th>Deduction</th>
                            <th id="deduction"></th>
                        </tr>
                        <tr>
                            <th>
                                <h3>Net Salary</h3>
                            </th>
                            <th id="netsalary"></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./Emp-Salary.js" type="text/javascript"></script>
    <script>
        document.getElementById('ename').innerText = `${ename}`;
        document.getElementById('basicsalary').innerText = `${basicsalary}`;
        document.getElementById('hra').innerText = `${hra}`;
        document.getElementById('da').innerText = `${da}`;
        document.getElementById('ma').innerText = `${ma}`;
        document.getElementById('ta').innerText = `${ta}`;
        document.getElementById('pf').innerText = `${pf}`;
        document.getElementById('tds').innerText = `${tds}`;
        document.getElementById('pt').innerText = `${pt}`;
        document.getElementById('gross').innerText = `${gross}`;
        document.getElementById('deduction').innerText = `${deduction}`;
        document.getElementById('netsalary').innerHTML = `<h3>${netsalary}</h3>`;
    </script>
</body>

</html>
