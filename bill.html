<!doctype html>
<html lang="en">

<head>
    <title>Invoice</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="invoice text-center border border-1 mt-5">
                    <h1>Invoice</h1>
                    <table class="table">
                        <tr>
                            <th>SR No.</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Discount</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td id="pname"></td>
                            <td id="price"></td>
                            <td id="qty"></td>
                            <td id="dis"></td>
                        </tr>
                        <tr class="text-end">
                            <th id="nettotal" colspan="5"></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./bill.js" type="text/javascript"></script>
    <script>
        document.getElementById('pname').innerText = `${pname}`;
        document.getElementById('price').innerText = `${price}`;
        document.getElementById('qty').innerText = `${qty}`;
        document.getElementById('dis').innerText = `${dis}`;
        document.getElementById('nettotal').innerText = `Total Amount Payable: ${nettotal}`;
    </script>
</body>

</html>
